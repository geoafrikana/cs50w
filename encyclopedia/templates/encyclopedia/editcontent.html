{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing content
{% endblock %}

{% block body %}

<div style='text-align:center; margin-bottom:50px;'><h1>You are editing</h1>
    <br>
    <h3 style='color:blue'>{{upper_title}}</h3></div>


   <div class='form-group' style="width:50%; margin:auto; border-radius:5px; background-color: #f2f2f2; padding: 20px;">
       <form action="{% url 'save_edit' %}" method='POST'>
           {% csrf_token %}
           <!-- <label for='post_title'>{{post_title}}</label>-->
           <input type="hidden" id='post_title' name="post_title" value="{{post_title}}" class='form-control'> 
           <!--<label for='post_content'>Post content</label> -->
           <textarea rows=10 cols=20 id='post_content' name='post_content' class='form-control'>{{post_content}}</textarea>
           <div style='padding:10px'><input style="color:white; background-color:#4CAF50; border-radius: 2px; border-color:#246126; width:100%" type='submit' value='Submit' class='form-control'></div>
       </form>
   </div>

{% endblock %}
