{% extends "auctions/layout.html" %}
{% block title %}Create Listing - Auction{% endblock %}


{% block body %}
<div style='text-align:center; margin-bottom:50px;'><h1>Create Listing</h1>
    <br>
    <h3 style='color:red'>{{message}}</h3></div>


   <div class='form-group' style="width:50%; margin:auto; border-radius:5px; background-color: #f2f2f2; padding: 20px;">
       <form action="{% url 'create_listing' %}" method='POST'>
           {% csrf_token %}
           <label for='listing_title'>Listing title</label>
           <input type="text" id='listing_title' name="listing_title" placeholder="Title here" class='form-control'>
           <label for='listing_description'>Listing description</label>
           <textarea rows=10 cols=20 id='listing_description' name='listing_description' placeholder='Type the listing description here' class='form-control'></textarea>
           <div style='padding:10px'><input style="color:white; background-color:#4CAF50; border-radius: 2px; border-color:#246126; width:100%" type='submit' value='Submit' class='form-control'>
        </div>
       </form>
   </div>    


{% endblock %}
