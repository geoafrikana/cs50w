    <!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advanced.css">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    </head>
    <body>
            <div id="top-bar" >
                    <img id="logo" src="google.png" alt="google-logo">
                   
                 
                <a id="home" href="google.html">Home</a>
                <a id="image-search" href="google -images.html">Image Search</a>
                
            </div>
                 <div id="header">
                     <h2>Advanced Search</h2>
                 </div>
                 <div>
                     <p>Find pages with...</p>
                </div>
        
        <form action="https://google.com/search" method="GET" name="f" >
<div class="ret">       <label class="sde" for="as_q">all these words:</label>
            <input class="yte" type="text" id="as_q" name="as_q">
            <p>Type the important words: tri-colour rat terrier</p>
</div>
        
     <div class="ret">
            <label class="sde" for="as_epq">this exact word or phrase:</label>
            <input class="yte" type="text" id="as_epq" name="as_epq">
            <p>Put exact words in quotes: "rat terrier"</p>
            </div>
        
     <div class="ret">
            <label class="sde" for="as_oq">any of these words:</label>
            <input class="yte" type="text" id="as_oq" name="as_oq">
            <p>Type OR between all the words you want: miniature OR standard</p>
            </div>
        
      <div class="ret">
            <label class="sde" for="as_eq">none of these words:</label>
            <input class="yte" type="text" id="as_eq" name="as_eq">
            <p>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</p>
        </div>
    </div>
    </div>  
    <div class="ret">
        <input class="yte" id="submit" type="submit" value="Advanced Search"></form>
    </div>        
        
    </div>
    </body>
</html>
