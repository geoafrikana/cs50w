                     <h2>Advanced Search</h2>
                 </div>
                 <div>
                     <p>Find pages with...</p>
                </div>
            <div>
        <form action="https://google.com/advanced_search" >
            <label for="as_q">all these words:</label>
            <input type="text" id="as_q" name="as_q"><br>

            <label for="as_epq">this exact word or phrase:</label>
            <input type="text" id="as_epq" name="as_epq"><br>

            <label for="as_oq">any of these words:</label>
            <input type="text" id="as_oq" name="as_oq"><br>

            <label for="as_eq">none of these words:</label>
            <input type="text" id="as_eq" name="as_eq"><br>

            <label for="imgsz">numbers ranging from:</label>
            <input type="text" id="imgsz" name="imgsz"><br>

            <label for="imgcolor">all these words:</label>
            <input type="text" id="imgcolor" name="imgcolor"><br>

            <label for="imgtype">all these words:</label>
            <input type="text" id="imgtype" name="imgtype"><br>

            <label for="cr">all these words:</label>
            <input type="text" id="cr" name="cr"><br>
            <label for="as_sitesearch">all these words:</label>
            <input type="text" id="as_sitesearch" name="as_sitesearch"><br>
            <label for="safe">all these words:</label>
            <input type="text" id="safe" name="safe"><br>
          	<label for="as_filetype">all these words:</label>
            <input type="text" id="as_filetype" name="as_filetype"><br>
          	<input type="submit" value="Advanced Search">
        </form>
